---
- name: Install Nginx
  apt:
    name: nginx
    state: present

- name: Remove default Nginx site
  file:
    path: /etc/nginx/sites-enabled/default
    state: absent

- name: Create Nginx configuration for StreamSource
  template:
    src: streamsource.conf.j2
    dest: /etc/nginx/sites-available/streamsource
    owner: root
    group: root
    mode: '0644'
  notify: restart nginx

- name: Enable StreamSource site
  file:
    src: /etc/nginx/sites-available/streamsource
    dest: /etc/nginx/sites-enabled/streamsource
    state: link
  notify: restart nginx

- name: Create SSL directory
  file:
    path: /etc/nginx/ssl
    state: directory
    owner: root
    group: root
    mode: '0755'

- name: Generate self-signed SSL certificate (for initial setup)
  command: |
    openssl req -x509 -nodes -days 365 -newkey rsa:2048 
    -keyout /etc/nginx/ssl/streamsource.key 
    -out /etc/nginx/ssl/streamsource.crt
    -subj "/C=US/ST=State/L=City/O=Organization/CN={{ app_domain | default(ansible_host) }}"
  args:
    creates: /etc/nginx/ssl/streamsource.key
  when: use_self_signed_cert | default(true) | bool

- name: Configure Nginx for performance
  template:
    src: nginx.conf.j2
    dest: /etc/nginx/nginx.conf
    owner: root
    group: root
    mode: '0644'
  notify: restart nginx

- name: Start and enable Nginx
  systemd:
    name: nginx
    state: started
    enabled: yes